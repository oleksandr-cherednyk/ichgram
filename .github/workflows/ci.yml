name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    env:
      MONGO_URI: mongodb://localhost:27017/ichgram_test
      JWT_ACCESS_SECRET: test-secret
      JWT_REFRESH_SECRET: test-refresh-secret
      CLIENT_ORIGIN: http://localhost:3000
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install
        run: pnpm install

      - name: Lint
        run: |
          pnpm lint:client
          pnpm lint:server

      - name: Test
        run: |
          pnpm test:client -- --run
          pnpm test:server -- --run

      - name: Build
        run: |
          if [ -f apps/client/src/main.tsx ]; then pnpm build:client; else echo "skip client build (no entry)"; fi
          if [ -f apps/server/src/index.ts ]; then pnpm build:server; else echo "skip server build (no entry)"; fi
