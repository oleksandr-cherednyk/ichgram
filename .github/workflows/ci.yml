name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install
        run: pnpm install

      - name: Lint
        run: |
          pnpm lint:client
          pnpm lint:server

      - name: Test
        run: |
          pnpm test:client
          pnpm test:server

      - name: Build
        run: |
          if [ -f apps/client/src/main.tsx ]; then pnpm build:client; else echo "skip client build (no entry)"; fi
          if [ -f apps/server/src/index.ts ]; then pnpm build:server; else echo "skip server build (no entry)"; fi
